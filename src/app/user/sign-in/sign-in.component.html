 <div class="container">
    <form (ngSubmit)="loginuser()" [formGroup]="signin" >
      <div class="form-group">
        <label for="email">User Name</label>
        <input type="text" formControlName="email" class="form-control" id="email" name="email">
      </div>
      <div *ngIf="signin.get('email').invalid && signin.get('email').touched " class="alert alert-danger" >
        <div *ngIf="signin.get('email').hasError('required')" >
          Email  is required
        </div>
        <div *ngIf="signin.get('email').hasError('email')" >
         invalid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" name="password">
      </div>
      <div *ngIf="signin.get('password').invalid && signin.get('password').touched " class="alert alert-danger" >
        <div *ngIf="signin.get('password').hasError('required')" >
          password  is required
        </div> 
        <!-- <div *ngIf="signin.get('password').hasError('minlength')" >
          Password should be at least 10 carecters
        </div> -->
      </div>
      <button type="submit" name = "button" class="btn btn-success mb-4" [disabled]="signin.invalid">Submit</button>
    </form>
       

</div>
