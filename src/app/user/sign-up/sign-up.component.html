 <div class="container">
   <h2>Sign up </h2>
  <div >
       <div class="respnse_msg">
          {{error_msg}}
       </div>
    <form (ngSubmit)="signupuser()" [formGroup]="signup" >
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" formControlName="username" class="form-control" id="username" name="username">
      </div>
      <div *ngIf="signup.get('username').invalid && signup.get('username').touched " class="alert alert-danger" >
        <div *ngIf="signup.get('username').hasError('minlength') " >
           user name must be at least 4 characters 
        </div>
        <div *ngIf="signup.get('username').hasError('required') " >
           user name is required  
        </div>
                
      </div>
      
      
      <div class="form-group">
        <label for="email">email</label>
        <input type="text"formControlName="email"  class="form-control" id="email" name="email">
      </div>
      <div *ngIf="signup.get('email').touched && signup.get('email').invalid " class="alert alert-danger" >
        <div *ngIf="signup.get('email').hasError('required')" >
          Email  is required
        </div>
        <div *ngIf="signup.get('email').hasError('email')" >
         invalid email
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" name="password">
      </div>
      <div *ngIf="signup.get('password').invalid && signup.get('password').touched " class="alert alert-danger" >
        <div *ngIf="signup.get('password').hasError('required')" >
          password  is required
        </div> 
        <div *ngIf="signup.get('password').hasError('minlength')" >
          Password must be at least 10 characters
        </div>
      </div>
      <button type="submit" name = "button" class="btn btn-success mb-4" [disabled]="signup.invalid">Submit</button>
    </form>
  </div>

</div>
